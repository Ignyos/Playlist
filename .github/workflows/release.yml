name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Get version
      id: version
      run: |
        if ("${{ github.event.inputs.version }}" -ne "") {
          $VERSION = "${{ github.event.inputs.version }}"
        } else {
          $VERSION = "${{ github.ref_name }}".TrimStart('v')
        }
        echo "VERSION=$VERSION" >> $env:GITHUB_OUTPUT
        echo "Building version: $VERSION"
      shell: pwsh
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish src/Playlist/Playlist.csproj --configuration Release --output ./publish --no-build
      
    - name: Create output directory
      run: New-Item -ItemType Directory -Force -Path ./output
      shell: pwsh
      
    - name: Create portable archive
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath ./output/Playlist-${{ steps.version.outputs.VERSION }}-portable.zip
      shell: pwsh
      
    - name: Setup Inno Setup
      run: |
        choco install innosetup -y
      shell: pwsh
      
    - name: Create installer script
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        @"
        #define MyAppName "Playlist"
        #define MyAppVersion "$version"
        #define MyAppPublisher "Ignyos"
        #define MyAppURL "https://playlist.ignyos.com"
        #define MyAppExeName "Playlist.exe"
        
        [Setup]
        AppId={{8A9B5C2D-3E4F-5A6B-7C8D-9E0F1A2B3C4D}
        AppName={#MyAppName}
        AppVersion={#MyAppVersion}
        AppPublisher={#MyAppPublisher}
        AppPublisherURL={#MyAppURL}
        AppSupportURL={#MyAppURL}
        AppUpdatesURL={#MyAppURL}
        DefaultDirName={autopf}\{#MyAppName}
        DefaultGroupName={#MyAppName}
        AllowNoIcons=yes
        LicenseFile=LICENSE
        OutputDir=output
        OutputBaseFilename=PlaylistSetup-{#MyAppVersion}
        Compression=lzma
        SolidCompression=yes
        WizardStyle=modern
        ArchitecturesInstallIn64BitMode=x64
        ArchitecturesAllowed=x64
        
        [Languages]
        Name: "english"; MessagesFile: "compiler:Default.isl"
        
        [Tasks]
        Name: "desktopicon"; Description: "{cm:CreateDesktopIcon}"; GroupDescription: "{cm:AdditionalIcons}"; Flags: unchecked
        
        [Files]
        Source: "publish\{#MyAppExeName}"; DestDir: "{app}"; Flags: ignoreversion
        Source: "publish\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs createallsubdirs
        
        [Icons]
        Name: "{group}\{#MyAppName}"; Filename: "{app}\{#MyAppExeName}"
        Name: "{group}\{cm:UninstallProgram,{#MyAppName}}"; Filename: "{uninstallexe}"
        Name: "{autodesktop}\{#MyAppName}"; Filename: "{app}\{#MyAppExeName}"; Tasks: desktopicon
        
        [Run]
        Filename: "{app}\{#MyAppExeName}"; Description: "{cm:LaunchProgram,{#StringChange(MyAppName, '&', '&&')}}"; Flags: nowait postinstall skipifsilent
        "@ | Out-File -FilePath installer.iss -Encoding UTF8
      shell: pwsh
      
    - name: Build installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
      shell: pwsh
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      shell: bash
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Playlist v${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
        body: |
          ## Playlist v${{ steps.version.outputs.VERSION }}
          
          ### ðŸŽ‰ What's New
          
          - Video and audio playlist management
          - Integrated VLC media player
          - Auto-hiding overlay controls with fade animations
          - Full-screen mode with taskbar hiding
          - Resume playback from saved timestamps
          - Playback history tracking
          - Search and sort playlists
          - Drag-and-drop playlist reordering
          - Update checker via GitHub API
          
          ### ðŸ“¦ Installation
          
          **Windows Installer (Recommended):**
          Download and run `PlaylistSetup-${{ steps.version.outputs.VERSION }}.exe`
          
          **Portable Version:**
          Download `Playlist-${{ steps.version.outputs.VERSION }}-portable.zip` and extract anywhere
          
          ### ðŸ“‹ Requirements
          
          - Windows 10/11 (64-bit)
          - .NET 9.0 Runtime (included in installer)
          
          ### ðŸ“– Documentation
          
          Full documentation available at [playlist.ignyos.com](https://playlist.ignyos.com)
          
    - name: Upload Installer
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./output/PlaylistSetup-${{ steps.version.outputs.VERSION }}.exe
        asset_name: PlaylistSetup-${{ steps.version.outputs.VERSION }}.exe
        asset_content_type: application/octet-stream
        
    - name: Upload Portable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./output/Playlist-${{ steps.version.outputs.VERSION }}-portable.zip
        asset_name: Playlist-${{ steps.version.outputs.VERSION }}-portable.zip
        asset_content_type: application/zip
