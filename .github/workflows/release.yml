name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Get version
      id: version
      run: |
        if ("${{ github.event.inputs.version }}" -ne "") {
          $VERSION = "${{ github.event.inputs.version }}"
        } else {
          $VERSION = "${{ github.ref_name }}".TrimStart('v')
        }
        echo "VERSION=$VERSION" >> $env:GITHUB_OUTPUT
        echo "Building version: $VERSION"
      shell: pwsh
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish src/Playlist/Playlist.csproj --configuration Release --runtime win-x64 --self-contained --output ./publish --no-build /p:PublishSingleFile=false
      
    - name: Create installer directory
      run: New-Item -ItemType Directory -Force -Path ./installer
      shell: pwsh
      
    - name: Create portable archive
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath ./installer/Playlist-${{ steps.version.outputs.VERSION }}-portable.zip
      shell: pwsh
      
    - name: Setup Inno Setup
      run: |
        choco install innosetup -y
      shell: pwsh
      
    - name: Update installer version
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $content = Get-Content setup.iss -Raw
        $content = $content -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$version`""
        $content | Set-Content setup.iss -NoNewline
      shell: pwsh
      
    - name: Build installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss
      shell: pwsh
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Playlist v${{ steps.version.outputs.VERSION }}
        body: |
          ## Playlist v${{ steps.version.outputs.VERSION }}
          
          ### ðŸŽ‰ What's New
          
          - Video and audio playlist management
          - Integrated VLC media player
          - Auto-hiding overlay controls with fade animations
          - Full-screen mode with taskbar hiding
          - Resume playback from saved timestamps
          - Playback history tracking
          - Search and sort playlists
          - Drag-and-drop playlist reordering
          - Update checker via GitHub API
          
          ### ðŸ“¦ Installation
          
          **Windows Installer (Recommended):**
          Download and run `PlaylistSetup-${{ steps.version.outputs.VERSION }}.exe`
          
          **Portable Version:**
          Download `Playlist-${{ steps.version.outputs.VERSION }}-portable.zip` and extract anywhere
          
          ### ðŸ“‹ Requirements
          
          - Windows 10/11 (64-bit)
          - .NET 9.0 Runtime (included in installer)
          
          ### ðŸ“– Documentation
          
          Full documentation available at [playlist.ignyos.com](https://playlist.ignyos.com)
        files: |
          ./installer/PlaylistSetup-${{ steps.version.outputs.VERSION }}.exe
          ./installer/Playlist-${{ steps.version.outputs.VERSION }}-portable.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
